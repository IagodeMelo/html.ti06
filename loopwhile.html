<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop While</title>
</head>

<body>

    <script>
        let contador = 1
        while (contador <= 16) {
            console.log("valor de contador é:" + contador)
            contador++

        }

        let i = 1
        while (i <= 3) {
            console.log("valor de i é:" + i)
            i++
        }
        let aumento = 500

        do {
            console.log("O salário é de R$" + aumento)
aumento +=50
        } while (aumento < 500)

        const linguagem = ['Javascript' , 'Python' , 'C#' , 'PHP'];
        let index = 0;

        do{
            console.log(linguagem[index]);

            index++
        }while (index < linguagem.length);

        console.log('\n'); //pular linha no console
        console.log('\n')

        const quantidadesDeVoltas = 5;
        let voltaAtual = 6

        do{
            console.log(voltaAtual);
            voltaAtual ++;
        }while (voltaAtual <= quantidadesDeVoltas)

    </script>








</body>

</html>
