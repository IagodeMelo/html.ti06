<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Fun√ßoes</title>
</head>
<style>
    div#area {
        font: normal;
        background-color: blueviolet;
        color: white;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;

    }
</style>
</head>

<body>
    <div id="area" onmouseout="sair()" onmouseenter="entrar()">
        Interaja...
    </div>

    <script>
        let a = window.document.getElementById('area')
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
            a.style.transition = '2s'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
            a.style.transition = '2s'
            a.style.fontSize = '32px'

        }
         function clicar(){
            a.innerText = 'clicar';
            a.style.background = 'black'



         }


    </script>

</body>

</html>
